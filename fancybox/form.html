<html>
<head>
	<title>Fancybox</title>
	
	<!-- Add jQuery library -->
	<script type="text/javascript" src="fancybox/lib/jquery-1.10.1.min.js"></script>
	
	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox -->
	<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

	<!-- Optionally add helpers - button, thumbnail and/or media -->
	<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
	<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
	<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

	<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
	
	<style>
		#inline{
			display: none;
		}
	</style>
	<script>
		$(document).ready(function() {
			$(".various2").fancybox({
				fitToView: false,
				scrolling: 'no',
				afterLoad: function(){
					this.width = $(this.element).data("width");
					this.height = $(this.element).data("height");
				},
				'afterClose':function () {
					window.location.reload();
				}
			});
							
			$(".modalbox").fancybox();
		});
		
	</script>
</head>
	
<body>
	<a href="#inline" class="modalbox">Tambah Komentar</a>
	
	<a href="add_komentar.html" data-width="250" data-height="200" class="various2 fancybox.iframe" title="Call File">Call File Into Popup</a>
	
	<div id="inline">	
		<table width="98%" align="center">
			<tr>
				<td colspan="3"><h3>Tambah Komentar</h3></td>
			</tr>
			<tr>
				<td>
					<form id="komentar" name="komentar" method="POST" action="#">
					<table cellpadding="7" cellspacing="7">
						<tr>
							<td width="100">Nama</td>
							<td width="5">:</td>
							<td><input type="text" id="nama" name="nama" placeholoder="Nama Anda" style="display: block; width: 270px; height: 34px; padding: 6px 12px; font-size: 14px; line-height: 1.428571429; color: #555; background-color: #fff; border: 1px solid #ccc; border-radius: 4px;" required></td>
						</tr>
						<tr>
							<td>Website</td>
							<td>:</td>
							<td><input type="text" placeholoder="Masukkan Website" id="website" name="website" style="display: block; width: 270px; height: 34px; padding: 6px 12px; font-size: 14px; line-height: 1.428571429; color: #555; background-color: #fff; border: 1px solid #ccc; border-radius: 4px;" required></td>
						</tr>
						<tr>
							<td>Komentar</td>
							<td>:</td>
							<td><textarea name="website" style="display: block; width: 270px; height: 50px; padding: 6px 12px; font-size: 14px; line-height: 1.428571429; color: #555; background-color: #fff; border: 1px solid #ccc; border-radius: 4px;"></textarea></td>
						</tr>
					</table>
					<button id="send">Simpan</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
